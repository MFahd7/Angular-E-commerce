<footer class="bg-gray-100 py-10">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Top Section -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-6 border-b pb-6">
      <div>
        <h3 class="text-xl font-medium">{{"footer.title" |translate}}</h3>
        <p class="text-gray-500 text-sm">
          {{"footer.subtitle" |translate}}
        </p>
      </div>

      <!-- Decorative Form -->
      <div class="flex w-full md:w-auto">
        <input
          type="email"
          placeholder="Example@email.com"
          class="px-4 py-2 rounded-l-md border border-gray-300 w-full md:w-72 focus:outline-none"
          disabled
        />
        <button
          class="bg-green-600 text-white px-4 py-2 rounded-r-md hover:bg-green-700 transition"
        >
          {{"footer.send" |translate}}
        </button>
      </div>
    </div>

    <!-- Middle Section -->
    <div class="flex flex-col md:flex-row justify-between items-center py-6 gap-6">
      <!-- Payment Partners -->
      <div class="flex items-center gap-3 flex-wrap">
        <span class="font-medium text-gray-700">{{"footer.payment" |translate}}</span>
        <img src="/images/Stripe_Logo,_revised_2016.svg.png" class="h-6" alt="stripe logo"/>
        <img src="/images/Visa_2021.svg.png" class="h-6" alt="visa logo" />
        <img src="/images/Mastercard-logo.png" class="h-6" alt="mastercard logo" />
        
      </div>

      <!-- App Buttons -->
      <div class="flex gap-3">
        <a href="" class="h-10">
          <img
            class="h-full"
            src="/images/Google_Play_Store_badge_EN.svg"
            alt="Google Play"
          />
        </a>
        <a href="" class="h-10">
          <img
            class="h-full"
            src="/images/appstore-btn-TmL4qmIb.svg"
            alt="App Store"
          />
        </a>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="flex flex-col md:flex-row justify-between items-center border-t pt-6 text-sm text-gray-500 gap-4">
      <p>
        {{"footer.copyright" |translate}}
        <a href="https://github.com/mfahd7" class="text-green-600 font-medium">MoFahd</a>
      </p>

      <!-- Social Icons -->
      <div class="flex gap-3">
        <a href="https://facebook.com" class="text-gray-500 hover:text-blue-600">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://x.com" class="text-gray-500 hover:text-sky-500">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://instagram.com" class="text-gray-500 hover:text-pink-500">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
