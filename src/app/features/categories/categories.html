<div class="container mx-auto px-4 py-4">
  <h2 class="text-3xl font-semibold mb-5 text-gray-700">{{ 'categories.All' | translate }}</h2>
  <div class="row">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-5">
      @for (cat of categories; track $index) {
        <div
          (click)="openModal(cat)"
          class="flex flex-col pb-6 border border-gray-100 rounded-lg cursor-pointer shadow hover:shadow-md transition group"
        >
          <img [src]="cat.image" class="w-full h-[300px] object-cover mb-3 mx-auto" [alt]="cat.name" />
          <h3 class="text-center text-md font-medium text-main">{{ cat.name }}</h3>
        </div>
      }
    </div>
  </div>
</div>

@if (isModalOpen) {
  <div (click)="closeModal()" class="fixed inset-0 bg-black/50 flex justify-center items-center z-4">
    <div (click)="$event.stopPropagation()" class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
      
      <button
        (click)="closeModal()"
        class="absolute cursor-pointer p-2 right-2 text-gray-400 hover:text-gray-600"
      >
        âœ•
      </button>

      @if (selectedcat) {
        <div class="text-center">
          <h2 class="text-2xl font-bold text-green-600 mb-4">
            {{ selectedcat.name }}
          </h2>
          <img
            [src]="selectedcat.image"
            [alt]="selectedcat.name"
            class="mx-auto w-40 h-40 object-contain"
          />
        </div>
      }

      <div class="mt-6 flex justify-center">
        <button
          (click)="closeModal()"
          class="bg-main cursor-pointer text-white px-6 py-2 rounded-md hover:bg-green-700 transition"
        >
          {{ 'categories.Close' | translate }}
        </button>
      </div>
    </div>
  </div>
}
